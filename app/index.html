<!--
title: Bare WebApp
-->

<p class="lead">
    Complete with page layout, menu partial and responsive navigation!
</p>
<ul class="list-unstyled">
  <li>Bootstrap v4.1.3</li>
  <li>jQuery v3.3.1</li>
</ul>

<div class="container">
    <div class="form-group row justify-content-md-center" style="padding-top:40px">
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" value="" autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <h4 id="result"></h4>
        </div>
    </div>
</div>

{{#raw appendTo scripts}}
<script>
$('#Name').keyup(function () {
  var name = $('#Name').val();
  if (name) {
    $.getJSON('/hello', { name }, function (r) {
      $('#result').html(r.result);
    });
  } else {
    $('#result').html('');
  }
});
</script>
{{/raw}}
