{{ { '/':         'Home',
     '/about':    'About',
     '/services': 'Services',
     '/contact':  'Contact',
   } |> toList |> to => links }}

<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
        {{#each links}}
        <li {{ {active: Key.matchesPathInfo()} | htmlClass }}>
            <a class="nav-link" href="{{Key}}">{{Value}}</a>
        </li>
        {{/each}}
    </ul>
</div>
